            <div id="div_1" style="height: 500px; width: 700px ; margin-left: 400px; top: 80px;">
                <form id="form_1" action="index.html">
                    <label for="FullName" style="font-size: 20px ; margin-left: 150px;"> Full Name : </label>
                    <input type="text" name="FullName" id=""
                        style=" margin-left: 48px; width: 200px; height: 25px; font-size: 18px;"><br><br>
                    <label for="Email" style="font-size: 20px ; margin-left: 185px;"> Email : </label>
                    <input type="email" name="Email" id=""
                        style=" margin-left: 50px; width: 200px; height: 25px; font-size: 18px;"><br><br>
                    <label for="Password" style="font-size: 20px ;  margin-left: 155px;">Password : </label>
                    <input type="password" name="Password" id=""
                        style=" margin-left: 50px; width: 200px; height: 25px; font-size: 18px;"><br><br>
                    <label for="Mobile" style="font-size: 20px ; margin-left: 140px;"> Contact No : </label>
                    <input type="digit" name="Mobile" id="" maxlength="10" minlength="10"
                        style=" margin-left: 50px; width: 200px; height: 25px; font-size: 18px;"><br><br>
                    <label for="Gender" style="font-size: 20px ; margin-left: 170px;"> Gender : </label>
                    <input type="radio" name="Gender" id="" style=" margin-left: 80px; font-size: 18px;"> Male
                    <input type="radio" name="Gender" id="" style=" margin-left: 20px; font-size: 18px;"> Female
                    <br><br>
                    <label for="Age" style="font-size: 20px ;  margin-left: 195px;"> Age : </label>
                    <input type="number" name="Age" id=""
                        style=" margin-left: 50px; width: 200px; height: 25px; font-size: 18px;"><br><br>
                    <label for="City" style="font-size: 20px ; margin-left: 195px;"> City : </label>
                    <input type="text" name="City" id=""
                        style=" margin-left: 48px; width: 200px; height: 25px; font-size: 18px;"><br><br><br>
                    <button
                        style="margin-left: 300px; width: 80px; height: 30px; background-color: rgb(188, 188, 211);">
                        Signup
                    </button><br><br><br>
                </form>
            </div>
