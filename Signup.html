    <main>
        <div id="div_1" style="height: 800px;">
            <span id="span_1"> Sign Up Page</span>
            <form id="form_1" action="index.html">
                <label for="FullName" style="font-size: 20px ; margin-left: 100px;"> Full Name : </label>
                <input type="text" name="FullName" id=""
                    style=" margin-left: 48px; width: 500px; height: 25px;"><br><br>
                <label for="Email" style="font-size: 20px ; margin-left: 135px;"> Email : </label>
                <input type="email" name="Email" id="" style=" margin-left: 50px; width: 500px; height: 25px;"><br><br>
                <label for="Password" style="font-size: 20px ;  margin-left: 105px;">Password : </label>
                <input type="password" name="Password" id=""
                    style=" margin-left: 50px; width: 500px; height: 25px;"><br><br>
                <label for="Mobile" style="font-size: 20px ; margin-left: 95px;"> Contact No: </label>
                <input type="digit" name="Mobile" id="" maxlength="10" minlength="10" style=" margin-left: 50px; width: 500px; height: 25px;"><br><br>
                <label for="Gender" style="font-size: 20px ; margin-left: 120px;"> Gender : </label>
                <input type="radio" name="Gender" id=""
                    style=" margin-left: 180px;"> Male
                <input type="radio" name="Gender" id=""
                    style=" margin-left: 60px;"> Female <br><br>
                <label for="Age" style="font-size: 20px ;  margin-left: 145px;"> Age : </label>
                <input type="number" name="Age" id="" style=" margin-left: 50px; width: 500px; height: 25px;"><br><br>
                <label for="City" style="font-size: 20px ; margin-left: 150px;"> City : </label>
                <input type="text" name="City" id=""
                    style=" margin-left: 48px; width: 500px; height: 25px;"><br><br>
                <button style="margin-left: 420px; width: 80px; height: 30px; background-color: rgb(188, 188, 211);">
                    Signup
                </button><br><br><br>
            </form>
        </div>
    </main>
